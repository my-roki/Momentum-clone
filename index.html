<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8f89665c52.js"
      crossorigin="anonymous"
    ></script>
    <title>Momentum</title>
  </head>
  <body>
    <header>
      <div id="topleft-bar" class="header__topleft">
        <span id="clear-button">
          <i class="fa-solid fa-arrow-right-from-bracket fa-lg"></i>
        </span>
        <span id="changbg-button">
          <i class="fa-solid fa-panorama fa-lg"></i>
        </span>
      </div>

      <div id="weather" class="header__topright">
        <div id="temperture">
          <img src="" alt="weather icon" width="40px" height="40px" />
          <span>null</span>
        </div>
        <div id="location">
          <span>null</span>
        </div>
      </div>
    </header>

    <main>
      <div class="region_middle_top">
        <h1 id="clock" class="clock">
          This context may be some problem in the clock...
        </h1>
        <form id="login-form" class="login-form hidden">
          <span>Wellcome. What is your name?</span>
          <input class="text-input" required type="text" maxlength="15" />
          <input type="submit" value="âœ”" />
        </form>

        <h2 id="greeting" class="greeting"></h2>
      </div>
      <div class="region_middle_bottom">
        <div id="search" class="search hidden">
          <form action="#" id="search-form">
            <i class="fa-brands fa-google"></i>
            <input type="text" placeholder=" Search" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </form>
        </div>
        <div class="focus">
          <form action="" class="focus-form hidden">
            <span>What is your main focus for today?</span>
            <input type="text" />
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="region_bottom_left">
        <span id="git">
          <i class="fa-brands fa-github"></i>
          my-roki
        </span>
      </div>
      <div class="region_bottom_center">
        <div id="quote" class="quote">
          <span>the Quote is coming...</span>
          <span>Administrator</span>
        </div>
      </div>
      <div id="bottom-right" class="region_bottom_right">
        <div id="bars">
          <i class="fa-solid fa-bars fa-lg"></i>
        </div>
        <div id="todo-button" class="bottom-right__column hidden">
          <i class="fa-solid fa-check-double fa-lg"></i>
        </div>
        <div id="calender-button" class="bottom-right__column hidden">
          <i class="fa-solid fa-calendar-days fa-lg"></i>
        </div>
      </div>
    </footer>

    <div id="todo-side" class="todo">
      <input
        type="range"
        class="opacity"
        min="0.1"
        max="1"
        step="0.01"
        value="0.7"
      />
      <form id="todo-form">
        <input required type="text" placeholder="Write a To Do" />
        <button>
          <i class="fa-brands fa-golang"></i>
        </button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div id="calender-side" class="calender">
      <input
        type="range"
        class="opacity"
        min="0.1"
        max="1"
        step="0.01"
        value="0.9"
      />
      <div id="calendar"></div>
    </div>
  </body>
  <script src="javaScript/variables.js"></script>
  <script src="javaScript/greeting.js"></script>
  <script src="javaScript/clock.js"></script>
  <script src="javaScript/quotes.js"></script>
  <script src="javaScript/background.js"></script>
  <script src="javaScript/todo.js"></script>
  <script src="javaScript/weather.js"></script>
  <script src="javaScript/calander.js"></script>
</html>
