<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
    <script
      src="https://kit.fontawesome.com/8f89665c52.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="region_top">
      <div id="clear" class="region_top_left">
        <span>clear</span>
        <span> | </span>
        <i class="fa-solid fa-images"></i>
      </div>
      <div id="weather" class="region_top_right">
        <div id="temperture">
          <img src="" alt="weather icon" width="40px" height="40px" />
          <span>null</span>
        </div>
        <div id="location">
          <span>null</span>
        </div>
      </div>
    </div>

    <div class="region_middle">
      <h1 id="clock">This context may be some problem in the clock...</h1>
      <form id="login-form" class="hidden">
        <span>Welcome. What is your name?</span>
        <input class="text-input" required type="text" maxlength="15" />
        <input type="submit" value="âœ”" />
      </form>

      <h2 id="greeting" class="hidden"></h2>
      <div id="search" class="hidden">
        <form action="#">
          <i class="fa-brands fa-google"></i>
          <input type="text" placeholder=" Search" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>
      </div>
    </div>

    <aside id="jsSide">
      <div class="todo">
        <form id="todo-aside" #>
          <input required type="text" placeholder="Write a To Do" />
          <input type="submit" value="Go!" />
        </form>
        <ul id="jsTodoList" class="todo-list"></ul>
      </div>
    </aside>
    <div class="region_bottom">
      <div class="region_bottom_left">
        <span id="git">
          <i class="fa-brands fa-github"></i>
          my-roki
        </span>
      </div>
      <div class="region_bottom_center">
        <div id="quote">
          <span>the Quote is coming...</span>
          <span>Administrator</span>
        </div>
      </div>
      <div class="region_bottom_right">
        <form id="todo-form">
          <span>Todo</span>
        </form>
      </div>
    </div>

    <script src="javaScript/variables.js"></script>
    <script src="javaScript/greeting.js"></script>
    <script src="javaScript/clock.js"></script>
    <script src="javaScript/quotes.js"></script>
    <script src="javaScript/background.js"></script>
    <script src="javaScript/todo.js"></script>
    <script src="javaScript/weather.js"></script>
  </body>
</html>
