<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <h2 id="clock">This context may be some problem in the clock...</h2>
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
    </form>

    <h1 id="greeting" class="hidden"></h1>

    <form id="todo-form">
      <input required type="text" placeholder="Write a To Do and Press Enter" />
    </form>
    <ul id="todo-list"></ul>

    <div id="quote">
      <span>If you saw this quote, the quote is not coming out well.</span>
      <span>Administrator</span>
    </div>
    <script src="javaScript/greeting.js"></script>
    <script src="javaScript/clock.js"></script>
    <script src="javaScript/quotes.js"></script>
    <script src="javaScript/background.js"></script>
    <script src="javaScript/todo.js"></script>
  </body>
</html>
